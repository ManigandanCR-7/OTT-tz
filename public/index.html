<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000; /* Royal black theme */
            color: #fff;
        }
        .video-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-height: 100%;
            min-width: 100%;
            object-fit: cover;
        }

        #google-signin {
            width: 400px; /* Increased width */
            height: 80px;
            border-radius: 10%;
            margin: 0 auto;
            position: absolute;
            bottom: 220px;
            left: 70%;
            transform: translateX(-50%);
            text-align: center;
            
            transition: transform 0.3s ease;
            z-index: 2; /* Ensure it stays on top */
        }

       

        .blur-slide {
            position: absolute;
            bottom: 150px; /* Position below sign-in button */
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 520px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px); /* Transparency blur effect */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            z-index: 1; /* Behind the Google sign-in */
        }

        .blur-slide p {
            margin: 10px 0;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        .blur-slide:hover {
            transform: translateX(-50%) scale(1.02); /* Hover effect */
        }

        .hover-item {
            width: 80%;
            margin: 5px 0;
            padding: 10px;
            text-align: center;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
        }

        .hover-item:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px); /* Vertical hover effect */
        }
    </style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT'tz Theatre on Desk</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="video-container">
        <!-- Background Video -->
        <video autoplay muted loop id="background-video">
            <source src="avc_Untitled video - Made with Clipchamp (43).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="382027941440-35fmph7hti4d30rb5fcaposg1nvcltmt.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" id="google-signin"></div>

    <!-- Transparency Blur Slide -->
    <div class="blur-slide">
        <h1> OTT'tz  Welcomes you !  </h1>
        <h3>world's #1 OTT theatre on desk</h3>
     
    </div>

    <script>
        // Function to handle the credential response
        async function handleCredentialResponse(response) {
            try {
                const idToken = response.credential;
                const payload = JSON.parse(atob(idToken.split(".")[1]));

                const userData = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture,
                    credits: 100 // Set initial credits
                };

                // Save user data to cookies
                setCookie("userName", userData.name, 7);
                setCookie("userEmail", userData.email, 7);
                setCookie("userPicture", userData.picture, 7);
                setCookie("userCredits", userData.credits, 7);

                // Simulated backend interaction
                const res = await fetch("https://otttz.netlify.app/.netlify/functions/updateUserInfo", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData),
                });

                if (!res.ok) throw new Error("Failed to update user info");

                // Redirect user to the main webpage after successful login
                window.location.href = "https://otttz.netlify.app/web.html"; // Replace with the actual webpage URL
            } catch (error) {
                console.error("Error during credential handling:", error);
                alert(`Error: ${error.message}`);
            }
        }

        // Utility function to set cookies
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
        }
    </script>
</body>
</html>
