<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Demo</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="382027941440-35fmph7hti4d30rb5fcaposg1nvcltmt.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- Display User Information -->
    <div id="user-info" style="margin-top: 20px;">
        <h2>User Information</h2>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <img id="user-picture" alt="User Picture" style="display:none; width:100px; border-radius:50%;">
    </div>

    <script>
        async function handleCredentialResponse(response) {
            const idToken = response.credential;
            const payload = JSON.parse(atob(idToken.split(".")[1]));
    
            const userData = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                credits: 100  // Set initial credits
            };
    
            console.log("User Info:", userData);
    
            // Send user info to the backend Netlify function
            try {
                const res = await fetch("/.netlify/functions/updateUserInfo", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(userData), // Send user data to the function
                });
    
                // Check if response is ok and handle accordingly
                if (!res.ok) {
                    const result = await res.json();
                    alert("Error: Function not reached. Status code: " + res.status + " - " + result.message);
                } else {
                    const result = await res.json();
                    console.log(result.message);
                    alert("Function reached successfully!");
                }
            } catch (error) {
                console.error("Error sending data to backend:", error);
    
                // Display specific error messages for different issues
                if (error.message.includes("Failed to fetch")) {
                    alert("Error: Path not reached. The server may be misconfigured or unavailable.");
                } else if (error.message.includes("NetworkError")) {
                    alert("Error: No network connection or backend function unavailable.");
                } else {
                    alert("Error: Unable to reach the function. This may be caused by a misconfiguration or an issue with the server.");
                }
            }
    
            // Display user info on the page
            document.getElementById("user-name").innerText = userData.name;
            document.getElementById("user-email").innerText = userData.email;
            const imgElement = document.getElementById("user-picture");
            imgElement.src = userData.picture;
            imgElement.style.display = "block";
        }
    </script>
</body>
</html>
