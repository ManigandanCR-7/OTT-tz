<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login with HubSpot</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Google Login + HubSpot Integration</h1>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="382027941440-35fmph7hti4d30rb5fcaposg1nvcltmt.apps.googleusercontent.com"
         data-login_uri="https://otttz.netlify.app/.netlify/functions/verify-token"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        // This function triggers when the user logs in with Google
        function handleCredentialResponse(response) {
            console.log('Google ID Token:', response.credential);

            // Verify the token with your backend
            fetch('/.netlify/functions/verify-token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential }),
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const { email, given_name, family_name } = data.user;

                    // Sync the user's information with HubSpot
                    syncWithHubSpot(email, given_name, family_name);
                } else {
                    alert('Google verification failed: ' + data.error);
                }
            })
            .catch(err => {
                console.error('Error verifying Google token:', err);
                alert('An unexpected error occurred during Google login.');
            });
        }

        // Sync the user's details with HubSpot
        async function syncWithHubSpot(email, firstname, lastname) {
            try {
                const response = await fetch('/.netlify/functions/sync-hubspot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, firstname, lastname }),
                });

                const result = await response.json();
                if (result.success) {
                    alert('Contact synced with HubSpot successfully!');
                } else {
                    alert('Failed to sync with HubSpot: ' + result.error);
                }
            } catch (error) {
                console.error('Error syncing with HubSpot:', error);
                alert('An unexpected error occurred while syncing with HubSpot.');
            }
        }

        // Attach the Google Sign-In callback
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '382027941440-35fmph7hti4d30rb5fcaposg1nvcltmt.apps.googleusercontent.com',
                callback: handleCredentialResponse,
            });
            google.accounts.id.renderButton(
                document.querySelector('.g_id_signin'),
                { theme: 'outline', size: 'large' }
            );
        };
    </script>
</body>
</html>
