<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Demo</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="382027941440-35fmph7hti4d30rb5fcaposg1nvcltmt.apps.googleusercontent.com"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- Display User Information -->
    <div id="user-info" style="margin-top: 20px;">
        <h2>User Information</h2>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <img id="user-picture" alt="User Picture" style="display:none; width:100px; border-radius:50%;">
    </div>

    <script>
        async function handleCredentialResponse(response) {
            const idToken = response.credential;
            const payload = JSON.parse(atob(idToken.split(".")[1]));
    
            const userData = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                credits: 100  // Set initial credits
            };
    
            console.log("User Info:", userData);
    
            // Send user info to the backend Netlify function
            try {
    const requestBody = JSON.stringify({
        name: userData.name,
        email: userData.email,
        picture: userData.picture,
        credits: userData.credits
    });
    console.log("Request Body:", requestBody);

    const res = await fetch("/.netlify/functions/updateUserInfo", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: requestBody
    });

    console.log("Response Status:", res.status);
    const result = await res.json();

    if (!res.ok) {
        console.error("Error:", result.message);
        throw new Error(result.message);
    }

    console.log("Success:", result);
    alert("Data updated successfully!");

} catch (error) {
    console.error("Error during fetch:", error);
    alert(`Error: ${error.message}`);
}

              
            document.getElementById("user-name").innerText = userData.name;
            document.getElementById("user-email").innerText = userData.email;
            const imgElement = document.getElementById("user-picture");
            imgElement.src = userData.picture;
            imgElement.style.display = "block";
        }
    </script>
</body>
</html>
