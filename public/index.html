<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000; /* Royal black theme */
            color: #fff;
        }
        
        .overlay1{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            transition: opacity 1s ease-out, visibility 1s ease-out;
        }

        .overlay1.hidden {
            opacity: 0;
            visibility: hidden;
        }

  
        .loading-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .loading-clock {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #FF5E8D;
            animation: rotate 2s linear infinite;
        }

        .percentage {
            color: #FFF;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #FF5E8D, 0 0 20px #FF5E8D;
            z-index: 10;
        }

        
        .particle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #FF5E8D;
            animation: particle-fade 1s ease-out forwards;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes particle-fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        
        .video-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-height: 100%;
            min-width: 100%;
            object-fit: cover;
        }
       

        #google-signin {
            width: 400px; /* Increased width */
            height: 80px;
            border-radius: 10%;
            margin: 0 auto;
            position: absolute;
            bottom: 220px;
            left: 57%;
            transform: translateX(-50%);
            text-align: center;
            
            transition: transform 0.3s ease;
            z-index: 2; /* Ensure it stays on top */
        }

       

        .blur-slide {
            position: absolute;
            bottom: 110px; /* Position below sign-in button */
            left: 50%;
            transform: translateX(-50%);
            border: 3px solid rgba(0, 122, 255, 0.5); 
            width: 29%;
            height: 520px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px); /* Transparency blur effect */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            z-index: 1; /* Behind the Google sign-in */
        }

        .blur-slide p {
            margin: 10px 0;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        .blur-slide:hover {
            transform: translateX(-50%) scale(1.02); /* Hover effect */
        }

        .hover-item {
            width: 80%;
            margin: 5px 0;
            padding: 10px;
            text-align: center;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
        }

        .hover-item:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px); /* Vertical hover effect */
        }
    </style>

    <script>
      const percentageElement = document.getElementById("percentage1");
      const overlay1= document.getElementById("loadingOverlay1");
      const container = document.querySelector(".particle-bg");

      let percentage = 0;

      function createParticle() {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.animation = `particle-fade ${Math.random() * 1 + 0.5}s ease-out forwards`;

          container.appendChild(particle);

          setTimeout(() => {
              particle.remove();
          }, 1000);
      }

      function updatePercentage() {
          if (percentage <= 100) {
              percentageElement.textContent = `${percentage}%`;
              createParticle();
              percentage += 1;

              setTimeout(updatePercentage, 50); // Adjust for slower/faster loading
          } else {
              // Fade out the overlay when done
              overlay1.classList.add("hidden");
          }
      }

      document.addEventListener("DOMContentLoaded", () => {
          updatePercentage();
      });
  </script>
