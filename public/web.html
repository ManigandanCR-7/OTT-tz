<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Video Background</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
    
        .overlay1{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            transition: opacity 1s ease-out, visibility 1s ease-out;
        }

        .overlay1.hidden {
            opacity: 0;
            visibility: hidden;
        }

  
        .loading-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .loading-clock {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #FF5E8D;
            animation: rotate 2s linear infinite;
        }

        .percentage {
            color: #FFF;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #FF5E8D, 0 0 20px #FF5E8D;
            z-index: 10;
        }

        
        .particle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #FF5E8D;
            animation: particle-fade 1s ease-out forwards;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes particle-fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        /* Video Container */
        .video-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-height: 100%;
            min-width: 100%;
            object-fit: cover;
        }

        /* Overlay Layer */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Transparent dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .overlay-content {
            text-align: center;
            color: white;
        }

        .overlay-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .overlay-content button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: rgb(8, 145, 250);
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .overlay-content button:hover {
            background: rgba(255, 255, 255, 0.6);
            color: black;
        }

        /* Navigation Bar */
        .navbar {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 5;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 50px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            transition: background 0.3s ease;
        }

        .navbar a:hover {
            background: rgb(8, 145, 250);
            border-radius: 30px;
        }

        /* CTA Button */
        .cta {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            transform: skewX(-25deg);
            transition: all 0.4s ease-in-out;
        }

        .cta-button:hover::before {
            left: 120%;
        }

        .cta-button:hover {
            background: rgb(8, 145, 250);
            color: rgb(234, 254, 255);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .navbar ul {
                gap: 10px;
            }

            .cta-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="overlay1" id="loadingOverlay1">
        <div class="loading-container">
            <div class="particle-bg"></div>
            <div class="loading-clock">
                <div class="circle"></div>
                <div class="percentage" id="percentage1">0%</div>
            </div>
            
        </div>
    </div>
    
    <!-- Video Container -->
    <div class="video-container">
        <!-- Background Video -->
        <video autoplay muted loop id="background-video">
            <source src="avc_avc_Untitled video - Made with Clipchamp (43).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="" class="cta-button">OTT'tz</a></li>
                <li><a href="https://www.linkedin.com/company/nilofer-micro-inc"class="cta-button">about</a></li>
                <li><a href="https://calendly.com/manigandan-3d-cursor-addict/30min" class="cta-button">Contact</a></li>
            </ul>
        </nav>

        <!-- CTA Button -->
        <div class="cta">
            <a href="c.html" class="cta-button">Grab your seat</a>
        </div>
    </div>

    <!-- Overlay for Enable Sound -->
    <div class="overlay" id="sound-overlay">
        <div class="overlay-content">
            <button id="enable-sound">Enable Sound</button>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="Zoe SaldaÃ±a - The Songcord (From Avatar_ The Way of WaterAudio Only).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    

    <script>
      const percentageElement = document.getElementById("percentage1");
      const overlay1= document.getElementById("loadingOverlay1");
      const container = document.querySelector(".particle-bg");

      let percentage = 0;

      function createParticle() {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.animation = `particle-fade ${Math.random() * 1 + 0.5}s ease-out forwards`;

          container.appendChild(particle);

          setTimeout(() => {
              particle.remove();
          }, 1000);
      }

      function updatePercentage() {
          if (percentage <= 100) {
              percentageElement.textContent = `${percentage}%`;
              createParticle();
              percentage += 1;

              setTimeout(updatePercentage, 50); // Adjust for slower/faster loading
          } else {
              // Fade out the overlay when done
              overlay1.classList.add("hidden");
          }
      }

      document.addEventListener("DOMContentLoaded", () => {
          updatePercentage();
      });
  </script>

    <script>
        // Music and overlay handling
        const music = document.getElementById('background-music');
        const overlay = document.getElementById('sound-overlay');
        const enableSoundButton = document.getElementById('enable-sound');

        // Enable sound and fade out overlay
        enableSoundButton.addEventListener('click', () => {
            music.play();
            overlay.classList.add('hidden'); // Add 'hidden' class to fade out overlay
        });
    </script>

      });
  </script>
</body>
</html>
